<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Solid Blue Background (matches Tailwind blue-600) -->
  <rect width="512" height="512" rx="112" fill="#2563eb" />
  
  <!-- Subtle inner shadow/border effect for depth -->
  <rect width="512" height="512" rx="112" fill="none" stroke="#1d4ed8" stroke-width="16" opacity="0.6" />
  
  <!-- White 'Z' Logo -->
  <text 
    x="50%" 
    y="50%" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-weight="900" 
    font-size="340" 
    fill="#ffffff" 
    text-anchor="middle" 
    dy=".35em"
  >Z</text>
</svg>